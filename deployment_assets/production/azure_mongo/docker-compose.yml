version: '3.8'

services:
  mongo:
    image: mongo:6
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  pangolin-api:
    image: alexmerced/pangolin-api:latest
    restart: always
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - PANGOLIN_STORE_TYPE=mongo
      - DATABASE_URL=mongodb://mongo:27017
      - MONGO_DB_NAME=${MONGO_DB_NAME:-pangolin}
      - PANGOLIN_ROOT_USER=${PANGOLIN_ROOT_USER:-admin}
      - PANGOLIN_ROOT_PASSWORD=${PANGOLIN_ROOT_PASSWORD:-change-me-in-prod}
      - PANGOLIN_JWT_SECRET=${PANGOLIN_JWT_SECRET:-change-me-to-random-string}
      # Azure Configuration
      - AZURE_STORAGE_ACCOUNT_NAME=${AZURE_STORAGE_ACCOUNT_NAME}
      - AZURE_STORAGE_ACCOUNT_KEY=${AZURE_STORAGE_ACCOUNT_KEY}
    depends_on:
      - mongo

  pangolin-ui:
    image: alexmerced/pangolin-ui:latest
    restart: always
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8080}
      - ORIGIN=${ORIGIN:-http://localhost:3000}
    depends_on:
      - pangolin-api

volumes:
  mongo_data:
