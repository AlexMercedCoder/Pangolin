version: '3.8'

services:
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    volumes:
      - minio_data:/data
    networks:
      demo:

  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/warehouse;
      /usr/bin/mc mb myminio/bucket;
      /usr/bin/mc anonymous set public myminio/warehouse;
      exit 0;
      "
    networks:
      demo:

  pangolin-api:
    image: alexmerced/pangolin-api:latest
    build:
      context: ../../../pangolin
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - PANGOLIN_STORAGE_TYPE=sqlite
      - DATABASE_URL=sqlite:///data/pangolin.db?mode=rwc
      - PANGOLIN_ROOT_USER=admin
      - PANGOLIN_ROOT_PASSWORD=password
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_REGION=us-east-1
      - S3_ENDPOINT=http://minio:9000
      - AWS_ALLOW_HTTP=true
    volumes:
      - sqlite_data:/data
    depends_on:
      minio:
        condition: service_healthy
    networks:
      demo:

  pangolin-ui:
    image: alexmerced/pangolin-ui:latest
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://pangolin-api:8080
      - ORIGIN=http://localhost:3000
    depends_on:
      - pangolin-api
    networks:
      demo:

  datanotebook:
    image: alexmerced/slim-datanotebook:latest
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
    depends_on:
      - pangolin-api
      - minio
    networks:
      demo:

volumes:
  minio_data:
  sqlite_data:

networks:
  demo: