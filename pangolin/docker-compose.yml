version: '3.8'
services:
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  pangolin:
    build: .
    ports:
      - "8080:8080"
    environment:
      RUST_LOG: info
      PANGOLIN_STORAGE_TYPE: s3
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
      AWS_ENDPOINT: http://minio:9000
      AWS_ALLOW_HTTP: "true"
    depends_on:
      - minio

volumes:
  minio_data:
