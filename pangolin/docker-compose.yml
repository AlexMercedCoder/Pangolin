version: '3.8'
services:
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  pangolin:
    build: .
    ports:
      - "8080:8080"
    environment:
      RUST_LOG: info
      PANGOLIN_STORAGE_TYPE: s3
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
      AWS_ENDPOINT: http://minio:9000
      AWS_ALLOW_HTTP: "true"
    depends_on:
      - minio

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: pangolin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pangolin
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  minio_data:
  postgres_data:
  mongo_data:
