version: '3.8'

services:
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: pangolin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pangolin
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  pangolin-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    image: alexmerced/pangolin-api:latest
    ports:
      - "8080:8080"
    environment:
      RUST_LOG: info
      PANGOLIN_STORAGE_TYPE: postgres
      DATABASE_URL: postgres://pangolin:password@postgres:5432/pangolin
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
      AWS_ENDPOINT: http://minio:9000
      AWS_ALLOW_HTTP: "true"
      PANGOLIN_SEED_ADMIN: "true"
    depends_on:
      - minio
      - postgres
      - mongo

  pangolin-ui:
    build:
      context: ../pangolin_ui
      dockerfile: Dockerfile
    image: alexmerced/pangolin-ui:latest
    ports:
      - "3000:3000"
    environment:
      # SvelteKit Node Adapter uses BODY_SIZE_LIMIT, PORT, etc.
      PORT: 3000
      # Internal Docker network URL for SSR
      VITE_API_URL: http://pangolin-api:8080
      # External Browser URL (Client-side) - Assuming localhost for local dev
      # Note: For production, this should be the public domain or ingress path
      PUBLIC_API_URL: http://localhost:8080 
    depends_on:
      - pangolin-api

volumes:
  minio_data:
  postgres_data:
  mongo_data:
